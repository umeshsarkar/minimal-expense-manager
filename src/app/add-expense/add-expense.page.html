<ion-header>
  <ion-toolbar>
    <ion-title color="tertiary">Minimal Expense Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="tertiary" class="ion-text-center"><h1>Add Expense</h1></ion-label>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-input type="text" label="Enter expense name" labelPlacement="floating" placeholder="e.g. Bought a pair of shoes" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select label="Category" [(ngModel)]="category">
        <ion-select-option *ngFor="let loc of categoryList" [value]="loc">{{ loc }}</ion-select-option>
      </ion-select>
      <ion-icon name="create-outline" color="tertiary" (click)="openStoreNamesModal()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input label="Enter the date of purchase" labelPlacement="stacked" (click)="openDatePicker()" [(ngModel)]="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" label="Enter spent amount" labelPlacement="floating" placeholder="e.g. 50" [(ngModel)]="amount"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button class="ion-padding" fill="outline" color="tertiary" expand="block" (click)="addExpense()">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon> Add to Expense
  </ion-button>
  <ion-button class="ion-padding" fill="outline" color="tertiary" expand="block" (click)="navigateToViewExpenses()">
    <ion-icon slot="start" name="eye-outline"></ion-icon>View Expenses
  </ion-button>

  <ion-modal [isOpen]="isDatePickerOpen" (didDismiss)="closeDatePicker()">
    <ng-template>
      <div class="modal-content">
        <ion-datetime presentation="date" (ionChange)="onDateSelected($event)"></ion-datetime>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
