<ion-header>
  <ion-toolbar>
    <ion-title color="tertiary">Manage Store Names</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let loc of locations; let i = index">
      {{ loc }}
      <ion-icon name="trash-outline" color="danger" slot="end" (click)="removeStoreName(i)"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Add new store name" [(ngModel)]="newStoreName"></ion-input>
      <ion-text *ngIf="isInputInvalid" color="danger" class="error-message">
        Store name already exists or is empty.
      </ion-text>
      <ion-icon name="add-circle-outline" slot="end" color="tertiary" (click)="addStoreName()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
